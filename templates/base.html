<!doctype html>
<html lang="{{ lang|e }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ title|e }} – {{ site.name|e }}</title>
  <meta name="description" content="{{ desc|default(site.tagline)|e }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta property="og:title" content="{{ title|e }} – {{ site.name|e }}">
  <meta property="og:description" content="{{ desc|default(site.tagline)|e }}">
  <meta property="og:image" content="{{ basepath }}assets/img/og.jpg">
</head>
<body class="bg-light">
  <div class="container py-4">
    <a class="btn btn-link" href="{{ basepath }}index.html">&larr; Start</a>
    <div class="float-end">
      <a class="btn btn-sm btn-outline-secondary" href="{{ switch_lang('de') }}">DE</a>
      <a class="btn btn-sm btn-outline-secondary" href="{{ switch_lang('en') }}">EN</a>
      <a class="btn btn-sm btn-outline-secondary" href="{{ switch_lang('ru') }}">RU</a>
    </div>
    <h1 class="mb-2">{{ title }}</h1>
    {% if lead %}<p class="lead">{{ lead }}</p>{% endif %}
    <hr>
    {{ content|safe }}
    <hr>
    <p class="small text-muted mb-0">© {{ site.name }} · *Keine Rechtsberatung.*</p>
  </div>
  <script src="{{ basepath }}assets/js/site-search.js"></script>
</body>
</html>
