<!doctype html><html lang="de"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title id="doc-title">Projekt einreichen</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="container py-4">
<a href="../index.html" class="btn btn-link">&larr; Zurück</a>
<h1 class="mb-2" id="title">Projekt einreichen</h1>
<p class="lead" id="lead">Kostenlos vorstellen – wir prüfen & veröffentlichen.</p>
<hr>
<p>Reiche dein Projekt per GitHub-Issue ein. Urheberrechte bestätigst du mit dem Absenden.</p>
<div class="d-flex gap-2 mb-3">
  <a id="newProject" class="btn btn-success" target="_blank" rel="noopener">Projekt einreichen</a>
  <a id="allProjects" class="btn btn-outline-secondary" target="_blank" rel="noopener">Alle Einreichungen</a>
</div>
<script>
(function(){
  const q = new URLSearchParams(document.currentScript.src.split('?')[1]||'');
  const owner = q.get('owner')||''; const repo = q.get('repo')||'';
  const base = owner && repo ? `https://github.com/${owner}/${repo}` : '';
  const body = encodeURIComponent([
    "## Projekt-Typ (Immobilie/Handwerk/Design/Idee)",
    "- Titel:",
    "- Kurzbeschreibung:",
    "- Medien/Links:",
    "- Kontaktdaten:",
    "",
    "_Ich bestätige die Rechte an den eingereichten Inhalten._"
  ].join("\\n"));
  const title = encodeURIComponent("Projekt: [Titel]");
  if(base){
    document.getElementById('newProject').href = `${base}/issues/new?title=${title}&labels=projekt&body=${body}`;
    document.getElementById('allProjects').href = `${base}/issues?q=is%3Aissue+label%3Aprojekt`;
  }
})();
</script>
<script src="../assets/js/lang.js?owner=smartlivingberlinowner=OWNER&repo=REPOrepo=smartlivingberlin.github.io"></script>
</body></html>
