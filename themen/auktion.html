<!doctype html><html lang="de"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title id="doc-title">Bieterverfahren (Light)</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="container py-4">
<a href="../index.html" class="btn btn-link">&larr; Zurück</a>
<h1 class="mb-2" id="title">Bieterverfahren (Light)</h1>
<p class="lead" id="lead">Gebote öffentlich per GitHub-Issue – nur freigegebene Gebote zählen.</p>
<hr>
<div class="alert alert-info">
  <strong>So geht’s:</strong> Klicke auf <em>Gebot abgeben</em> und fülle die Vorlage. 
  Gültige Gebote werden mit <span class="badge bg-success">approved</span> markiert.
</div>
<div class="d-flex gap-2 mb-3">
  <a id="newBid" class="btn btn-primary" target="_blank" rel="noopener">Gebot abgeben</a>
  <a id="allBids" class="btn btn-outline-secondary" target="_blank" rel="noopener">Alle Gebote</a>
</div>
<p class="small text-muted">Hinweis: Demo/Light – keine Rechtsbindungswirkung.</p>
<script>
(function(){
  const q = new URLSearchParams(document.currentScript.src.split('?')[1]||'');
  const owner = q.get('owner')||''; const repo = q.get('repo')||'';
  const base = owner && repo ? `https://github.com/${owner}/${repo}` : '';
  const body = encodeURIComponent([
    "## Objekt / Project",
    "- Adresse / Link:",
    "- Kurzbeschreibung:",
    "- Mein Gebot (EUR):",
    "- Kontaktdaten:",
    "",
    "_Ich akzeptiere, dass nur 'approved'-Gebote zählen._"
  ].join("\\n"));
  const title = encodeURIComponent("Gebot: [Objekt] [€ Betrag]");
  if(base){
    document.getElementById('newBid').href = `${base}/issues/new?title=${title}&labels=gebot&body=${body}`;
    document.getElementById('allBids').href = `${base}/issues?q=is%3Aissue+label%3Agebot`;
  }
})();
</script>
<script src="../assets/js/lang.js?owner=smartlivingberlinowner=OWNER&repo=REPOrepo=smartlivingberlin.github.io"></script>
</body></html>
