<!doctype html><meta charset="utf-8"><title>Projekte</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center">
    <a class="btn btn-sm btn-outline-secondary" href="../index.html">← Zurück</a>
    <a class="btn btn-success" href="einreichen.html">Projekt einreichen</a>
  </div>
  <h1 class="h3 mt-3">Projekte (Community)</h1>
  <div id="list" class="row g-3"></div>
</div>
<script>
const OWNER="smartlivingberlin", REPO="smartlivingberlin.github.io";
(async()=>{
  const r = await fetch(`https://api.github.com/repos/\${OWNER}/\${REPO}/issues?state=open&labels=submission&per_page=50`);
  const data = await r.json(); const box=document.getElementById('list');
  if(!Array.isArray(data)||!data.length){ box.innerHTML='<div class="alert alert-light">Noch keine Einreichungen.</div>'; return; }
  box.innerHTML=data.map(it=>`<div class="col-md-6 col-lg-4"><div class="card p-3 h-100">
    <h5 class="mb-1">\${it.title.replace('[Einreichung]','').trim()}</h5>
    <p class="small text-muted mb-2">#\${it.number} · \${new Date(it.created_at).toLocaleDateString('de-DE')}</p>
    <p>\${(it.body||'').slice(0,300).replace(/\\n/g,' ')}…</p>
    <a class="btn btn-sm btn-primary" target="_blank" rel="noopener" href="\${it.html_url}">Details</a>
  </div></div>`).join('');
})();
</script>
