<section id="map" class="section">
  <div class="container">
    <h2 class="mb-3">Karte: Services, Projekte & Events</h2>

    <div class="row g-2 align-items-end mb-3">
      <div class="col-md-6">
        <label class="form-label">Suche (Titel, Kategorie, Region):</label>
        <input id="mapSearch" type="search" class="form-control" placeholder="z. B. Elektriker, Kreuzberg, Tiny House">
      </div>
      <div class="col-md-6">
        <label class="form-label">Filter:</label>
        <div class="d-flex flex-wrap gap-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="fServices" checked>
            <label class="form-check-label" for="fServices">Services 🔧</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="fProjects" checked>
            <label class="form-check-label" for="fProjects">Projekte 🏗️</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="fEvents" checked>
            <label class="form-check-label" for="fEvents">Events 📅</label>
          </div>
          <button id="btnExportCSV" class="btn btn-sm btn-outline-primary ms-auto">CSV exportieren</button>
        </div>
      </div>
    </div>

    <div id="slbMap" style="height:460px;border-radius:12px;border:1px solid #e8ecf3;"></div>
    <p class="small text-muted mt-2 mb-0">
      Daten: <code>data/services.json</code>, <code>data/projects.json</code>, <code>data/events.json</code> ·
      Cluster: aktiviert · Export: sichtbare Marker → CSV.
    </p>
  </div>
</section>
