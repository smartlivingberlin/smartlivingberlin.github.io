name: Weekly Top5

on:
  schedule:
    - cron: '17 6 * * 1'   # montags 06:17 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci || npm i
      # 1) Neueste RSS-Daten holen (nutzt deinen ersten Workflow-Code)
      - run: node scripts/fetch_rss.js
      # 2) Top-5-HTML erzeugen
      - run: node scripts/build_top5.js
      # 3) Commit nur bei Ã„nderungen
      - name: Commit & push if changed
        run: |
          if ! git diff --quiet; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/news.json partials/top5.html
            git commit -m "chore: weekly Top5 + news.json auto-update"
            git push
          else
            echo "No changes."
          fi
