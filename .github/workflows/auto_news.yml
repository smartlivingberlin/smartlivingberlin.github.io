name: Auto News Rotation
on:
  schedule:
    - cron: '13 6 * * 1' # montags 06:13 UTC
  workflow_dispatch:
jobs:
  rotate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.x' }
      - name: rotate news
        run: |
          python3 scripts/rotate_news.py
      - name: commit
        run: |
          git config user.name "auto-bot"
          git config user.email "auto-bot@users.noreply.github.com"
          git add data/news.json
          git commit -m "chore: weekly news rotation" || echo "nix zu committen"
      - name: push
        run: |
          git push
